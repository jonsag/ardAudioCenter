[env]
platform = atmelavr
framework = arduino
lib_deps = 
	mprograms/SimpleRotary@^1.1.3
	mathertel/Radio@^2.0.0

[env:nanoatmega328]
board = nanoatmega328

[env:nanoatmega328new]
board = nanoatmega328new
